# --- Basic Info -------------------------------------------------------------

# Human-readable title shown on the catalog card.
title: "ckanext-datatablesview_plus"

# Short description rendered as the main body of the listing (Markdown).
notes: |
  An enhanced version of the CKAN DataTables View extension that provides
  additional features and customization options for displaying tabular data
  within CKAN datasets.


# Extended description with full feature details, use cases, and technical
# notes. Supports Markdown.
detailed_info: |
  The ckanext-datatablesview_plus extension builds upon the capabilities of
  the original DataTables View extension by introducing a range of new features
  designed to improve data visualization and user interaction. Key enhancements
  include advanced filtering options, customizable column visibility, and
  improved performance for large datasets. This extension is ideal for CKAN
  instances that require more robust data presentation tools to facilitate
  better data exploration and analysis.


